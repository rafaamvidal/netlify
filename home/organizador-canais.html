<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            background-image: radial-gradient(circle at 1px 1px, #374151 1px, transparent 0);
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 20px;
            color: #E5E7EB; /* Cor de texto padr√£o clara */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: transparent; /* Container principal transparente */
            border-radius: 15px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            border-radius: 15px 15px 0 0;

        .header .back-link {
            position: absolute;
            top: 50%;

            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.15);

            font-weight: 600;
            transition: background 0.2s ease;
        }

        .header .back-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            background: rgba(31, 41, 55, 0.5); /* Fundo do conte√∫do principal */
            backdrop-filter: blur(10px);
            border: 1px solid #4B5563;
            border-top: none;
            border-radius: 0 0 15px 15px;
        }

        .setup-section {
            background: rgba(17, 24, 39, 0.5);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #764ba2;
        }

        .setup-section h3 {
            color: #FFF;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #D1D5DB;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #4B5563;
            background-color: #374151;
            color: #FFF;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #764ba2;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .btn:disabled {
            background: #4B5563;
            cursor: not-allowed;
            transform: none;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .channel-card {
            background: #1F2937;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-left: 5px solid #4B5563;
            transition: all 0.3s ease;
        }
        
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .channel-card.good { border-left-color: #27ae60; background: linear-gradient(135deg, rgba(39, 174, 96, 0.15), #1F2937 80%); }
        .channel-card.warning { border-left-color: #f39c12; background: linear-gradient(135deg, rgba(243, 156, 18, 0.15), #1F2937 80%); }
        .channel-card.critical { border-left-color: #e74c3c; background: linear-gradient(135deg, rgba(231, 76, 60, 0.15), #1F2937 80%); animation: pulse 2s infinite; }
        .channel-card.danger { border-left-color: #c0392b; background: linear-gradient(135deg, rgba(192, 57, 43, 0.15), #1F2937 80%); animation: shake 1s infinite; }
        .channel-card.rest { border-left-color: #95a5a6; background: linear-gradient(135deg, rgba(149, 165, 166, 0.1), #1F2937 80%); }


        @keyframes shake {
            0%, 100% { transform: translateX(0); } 25% { transform: translateX(-3px); } 75% { transform: translateX(3px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); }
        }

        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4B5563;
        }

        .channel-title { font-size: 1.3rem; font-weight: bold; color: #FFF; }
        .channel-nicho { background: #667eea; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 500; }
        .channel-info { margin: 15px 0; }
        .info-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 0.95rem; }
        .info-label { font-weight: 600; color: #9CA3AF; }
        .info-value { color: #F3F4F6; font-weight: 500; }
        .backlog-display { text-align: center; margin: 20px 0; padding: 15px; background: #374151; border-radius: 8px; }
        .backlog-number { font-size: 2.5rem; font-weight: bold; color: #667eea; }
        .backlog-days { font-size: 1rem; color: #9CA3AF; margin-top: 5px; }
        .good .backlog-number { color: #27ae60; }
        .warning .backlog-number { color: #f39c12; }
        .critical .backlog-number { color: #e74c3c; }
        .danger .backlog-number { color: #c0392b; }

        .posting-status { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; flex-wrap: wrap; gap: 10px; }
        
        .notification-area { position: fixed; top: 20px; right: 20px; z-index: 1000; max-width: 400px; }
        .notification { background: #333; color: white; padding: 15px 20px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: slideIn 0.3s ease; }
        .notification.warning { background: #ff6b35; }
        .notification.critical { background: #e74c3c; }
        .notification.success { background: #27ae60; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .current-time { position: fixed; top: 20px; left: 20px; background: #1F2937; border: 1px solid #4B5563; padding: 10px 15px; border-radius: 8px; font-weight: bold; color: #E5E7EB; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1001;}
        .btn-posted { background: #27ae60; color: white; }
        .btn-not-posted { background: #e74c3c; color: white; animation: blink 2s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.7; } }

        .alert-modal, .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; animation: fadeIn 0.3s ease; }
        .alert-content, .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; max-width: 500px; width: 90%; box-shadow: 0 20px 40px rgba(0,0,0,0.3); color: #111827; }
        .alert-icon { font-size: 4rem; margin-bottom: 20px; }
        .alert-title { font-size: 1.8rem; font-weight: bold; margin-bottom: 15px; color: #e74c3c; }
        .alert-message { font-size: 1.2rem; margin-bottom: 25px; color: #374151; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .status-indicator { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; }
        .status-posted { background: #27ae60; }
        .status-pending { background: #e74c3c; animation: pulse 1s infinite; }
        .status-rest { background: #95a5a6; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .days-of-week { display: flex; justify-content: space-around; flex-wrap: wrap; background-color: #374151; padding: 10px; border-radius: 8px; margin-top: 10px; }
        .days-of-week label { display: flex; flex-direction: column; align-items: center; cursor: pointer; padding: 5px; border-radius: 5px; transition: background-color 0.2s; color: #E5E7EB; }
        .days-of-week label:hover { background-color: #4B5563; }
        .days-of-week input { margin-bottom: 5px; }
        
        #calendar-section h3 { border-bottom: 2px solid #4B5563; padding-bottom: 10px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #current-month-year { font-size: 1.5rem; font-weight: 600; color: #FFF; }
        .calendar-nav { background: #667eea; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; cursor: pointer; transition: background-color 0.2s; }
        .calendar-nav:hover { background: #5a6fd5; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day, .calendar-weekday { padding: 10px 5px; text-align: center; border-radius: 8px; min-height: 80px; }
        .calendar-weekday { font-weight: bold; color: #9CA3AF; min-height: auto; }
        .calendar-day { border: 1px solid #4B5563; transition: background-color 0.2s; }
        .calendar-day:not(.other-month):hover { background-color: #374151; }
        .calendar-day.other-month { color: #6B7280; }
        .day-number { font-size: 0.9rem; font-weight: 500; }
        .calendar-day.today .day-number { background: #667eea; color: white; border-radius: 50%; width: 24px; height: 24px; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; }
        .post-indicators { margin-top: 5px; display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; }
        .post-indicator { width: 10px; height: 10px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.1); }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #9CA3AF;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .channels-grid { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
            .current-time { display: none; }
            .header .back-link { top: 20px; left: 20px; transform: none; font-size: 0.8rem; padding: 6px 10px; }
            .header h1 { font-size: 1.8rem; margin-top: 40px; }
            .calendar-day, .calendar-weekday { min-height: 60px; padding: 5px 2px; font-size: 0.8rem; }
            .post-indicator { width: 8px; height: 8px; }
        }
    </style>
</head>
<body>
    <div class="current-time" id="currentTime"></div>
    <div class="notification-area" id="notifications"></div>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link">&larr; Voltar ao Painel</a>
            <h1>üé¨ Organizador de Canais</h1>
            <p>Com agendamento de v√≠deo, calend√°rio e alertas</p>
        </div>

        <div id="alertModal" class="alert-modal">
             <div class="alert-content">
                <div class="alert-icon">üö®</div>
                <div class="alert-title">ATEN√á√ÉO!</div>
                <div class="alert-message" id="alertMessage"></div>
                <button class="btn" onclick="closeAlert()" style="margin-right: 10px;">Entendi</button>

        <div class="main-content">

                    <div class="form-group">

    <div id="channelModal" class="modal">
        <div class="modal-content">

            <form id="channelForm">
                <div class="form-group">
                    <label for="channelName">Nome do Canal:</label>

                </div>
                <div class="form-group">
                    <label for="channelNicho">Nicho:</label>
                    <input type="text" id="channelNicho" placeholder="Ex: Ora√ß√£o, Futebol, Culin√°ria" required>
                </div>
                <div class="form-group">
                    <label for="postTime">Hor√°rio de postagem:</label>
                    <input type="time" id="postTime" value="09:00" required>

                <div class="form-group">
                    <label for="frequencyType">Frequ√™ncia de Postagem:</label>
                    <select id="frequencyType" onchange="toggleFrequencyOptions()">
                        <option value="daily">Todos os dias</option>
                        <option value="interval">A cada X dias</option>
                        <option value="specific_days">Dias espec√≠ficos</option>
                    </select>
                </div>
                <div id="intervalOptions" class="form-group" style="display:none;">
                    <label for="postInterval">Postar a cada quantos dias?</label>
                    <input type="number" id="postInterval" min="2" value="2">
                </div>
                <div id="specificDaysOptions" style="display:none;">
                    <label>Quais dias postar?</label>
                    <div class="days-of-week">
                        <label><input type="checkbox" name="postDay" value="1">Seg</label>
                        <label><input type="checkbox" name="postDay" value="2">Ter</label>
                        <label><input type="checkbox" name="postDay" value="3">Qua</label>
                        <label><input type="checkbox" name="postDay" value="4">Qui</label>
                        <label><input type="checkbox" name="postDay" value="5">Sex</label>
                        <label><input type="checkbox" name="postDay" value="6">S√°b</label>
                        <label><input type="checkbox" name="postDay" value="0">Dom</label>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="backlogCount">Quantidade de v√≠deos prontos (Backlog):</label>
                    <input type="number" id="backlogCount" min="0" value="0" required>
                </div>
                <div class="form-row">
                    <button type="button" class="btn" onclick="closeModal()">Cancelar</button>

    <footer>

    <script>
        let channels = JSON.parse(localStorage.getItem('channels')) || [];
        let currentEditingChannel = null;
        let alertChannelId = null;
        let currentCalendarDate = new Date();
        const CHANNEL_COLORS = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#ff9f43', '#5f27cd', '#54a0ff', '#e84393', '#00d2d3', '#2e86de'];

         /**
         * BUG FIX v5.1: A l√≥gica de 'interval' foi reescrita para usar uma data de in√≠cio fixa
         * em vez da data do √∫ltimo post, que causava inconsist√™ncias no calend√°rio para canais novos.
         * Adicionado um novo campo 'startDate' para cada canal.
         */
        function isPostDay(channel, date) {
            const checkDate = new Date(date);
            checkDate.setHours(0, 0, 0, 0);
            const dayOfWeek = checkDate.getDay();

            // Garante que o valor da frequ√™ncia seja um array para evitar erros.
            if (channel.frequencyType === 'specific_days' && !Array.isArray(channel.frequencyValue)) {
                return false; 
            }

            switch (channel.frequencyType) {
                case 'daily':
                    return true;

                case 'interval':
                    // Se o canal n√£o foi configurado com uma data de in√≠cio, n√£o √© dia de postagem.
                    if (!channel.startDate) return false;

                    const startDate = new Date(channel.startDate);
                    startDate.setHours(0, 0, 0, 0);

                    // N√£o mostra dias de postagem antes do in√≠cio do agendamento.
                    if (checkDate < startDate) return false;

                    const diffTime = checkDate.getTime() - startDate.getTime();
                    const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));
                    
                    // √â um dia de postagem se o n√∫mero de dias decorridos for um m√∫ltiplo do intervalo.
                    return diffDays % channel.frequencyValue === 0;

                case 'specific_days':
                    // O valor √© um array de strings representando o dia da semana (0-6)
                    return channel.frequencyValue.includes(String(dayOfWeek));

                default:
                    // Comportamento padr√£o seguro caso os dados estejam inconsistentes.
                    return true;
            }
        }

        function getFrequencyDescription(channel) {
            switch (channel.frequencyType) {
                case 'daily': return 'Diariamente';
                case 'interval': return `A cada ${channel.frequencyValue} dias`;
                case 'specific_days':
                    const weekDays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
                    const selectedDays = (channel.frequencyValue || []).map(d => weekDays[d]).join(', ');
                    return selectedDays || 'Nenhum dia';
                default: return 'Diariamente';
            }
        }

        function calculateBacklogDays(channel) {
            if (channel.backlog === 0) return '0 dias';
            let days = 0;
            switch (channel.frequencyType) {
                case 'daily': days = channel.backlog; break;
                case 'interval': days = channel.backlog * channel.frequencyValue; break;
                case 'specific_days':
                    const postsPerWeek = (channel.frequencyValue || []).length;
                    if (postsPerWeek > 0) {
                        const weeks = channel.backlog / postsPerWeek;
                        days = Math.floor(weeks * 7);
                    } else { return '‚àû dias'; }
                    break;
                default: days = channel.backlog;
            }
            return `${days} dias`;
        }
        
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const weekdaysGrid = document.getElementById('calendar-weekdays');
            const monthYearEl = document.getElementById('current-month-year');
            if(!calendarGrid || !weekdaysGrid || !monthYearEl) return;
            
            calendarGrid.innerHTML = '';
            weekdaysGrid.innerHTML = '';
            
            const month = currentCalendarDate.getMonth();
            const year = currentCalendarDate.getFullYear();
            monthYearEl.textContent = new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const weekdays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
            
            weekdays.forEach(day => { weekdaysGrid.innerHTML += `<div class="calendar-weekday">${day}</div>`; });
            
            for (let i = 0; i < firstDayOfMonth; i++) { calendarGrid.innerHTML += `<div class="calendar-day other-month"></div>`; }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDate = new Date(year, month, day);
                const channelsPosting = channels.filter(ch => ch.configured && isPostDay(ch, dayDate));
                let indicatorsHTML = '<div class="post-indicators">';
                channelsPosting.forEach(ch => { indicatorsHTML += `<div class="post-indicator" style="background-color: ${ch.color};" title="${ch.name}"></div>`; });
                indicatorsHTML += '</div>';
                const isToday = new Date().toDateString() === dayDate.toDateString();
                calendarGrid.innerHTML += `<div class="calendar-day ${isToday ? 'today' : ''}"><div class="day-number">${day}</div>${indicatorsHTML}</div>`;
            }
        }


        function changeMonth(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendar();
        }

        function updateClock() {
            const clockEl = document.getElementById('currentTime');
            if(!clockEl) return;
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR');
            const dateString = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
            clockEl.textContent = `${timeString} - ${dateString}`;
            checkDayChange();
        }

        function setupChannels() {
            const count = parseInt(document.getElementById('channelCount').value);
            if (isNaN(count) || count < 1 || count > 300) { alert('Digite um n√∫mero entre 1 e 300'); return; }
            const confirmSetup = channels.length > 0 ? confirm(`Isso ir√° definir o n√∫mero de canais para ${count}. Canais existentes al√©m dessa contagem ser√£o removidos. Deseja continuar?`) : true;
            if (!confirmSetup) return;
            while (channels.length < count) {
                channels.push({
                    id: Date.now() + channels.length,
                    name: `Canal ${channels.length + 1}`,
                    nicho: '', postTime: '09:00', backlog: 0, lastPost: null,
                    configured: false, frequencyType: 'daily', frequencyValue: 1,
                    color: CHANNEL_COLORS[channels.length % CHANNEL_COLORS.length],
                    scheduled: false,
                    startDate: null // <-- Adicionado para a corre√ß√£o do bug
                });
            }
            if (channels.length > count) { channels = channels.slice(0, count); }
            saveChannels();
            renderChannels();
            renderCalendar();
        }

        function renderChannels() {
            const container = document.getElementById('channelsContainer');
            if(!container) return;
            container.innerHTML = '';
            if (channels.length === 0) {
                container.innerHTML = `<p style="text-align:center; color: #9CA3AF;">Nenhum canal configurado. Adicione canais acima para come√ßar.</p>`;
                return;
            }
            channels.forEach(channel => {
                const isTodayPostDay = isPostDay(channel, new Date());
                const idealBacklog = 30;
                const percentage = channel.backlog > 0 ? (channel.backlog / idealBacklog) * 100 : 0;
                let cardClass = 'channel-card';
                let statusText = '';
                if (!isTodayPostDay) { cardClass += ' rest'; statusText = 'DIA DE DESCANSO';
                } else if (percentage >= 70) { cardClass += ' good'; statusText = 'BACKLOG BOM';
                } else if (percentage >= 30) { cardClass += ' warning'; statusText = 'BACKLOG M√âDIO';
                } else { cardClass += ' critical'; statusText = 'BACKLOG BAIXO'; }
                if (channel.backlog === 0 && isTodayPostDay) { cardClass += ' danger'; statusText = 'SEM V√çDEOS!'; }

                const today = new Date().toDateString();
                const lastPost = channel.lastPost ? new Date(channel.lastPost) : null;
                const postedToday = lastPost && lastPost.toDateString() === today;
                const now = new Date();
                const [postHour, postMinute] = channel.postTime.split(':').map(Number);
                const postDateTime = new Date();
                postDateTime.setHours(postHour, postMinute, 0, 0);
                const passedTime = now > postDateTime;
                let buttonHTML = '';
                let statusIndicator = '';
                if (!isTodayPostDay) {
                    buttonHTML = `<button class="btn btn-small" disabled style="background:#7f8c8d;">Hoje n√£o posta</button>`;
                    statusIndicator = `<span class="status-indicator status-rest" style="background-color:${channel.color};"></span>`;
                } else if (postedToday) {
                    buttonHTML = `<button class="btn btn-small btn-posted" disabled>‚úÖ Postado Hoje</button><button class="btn btn-small" onclick="unmarkPost(${channel.id})" style="background: #e67e22;">‚Ü∂ Desmarcar</button>`;
                    statusIndicator = `<span class="status-indicator status-posted" style="background-color:${channel.color};"></span>`;
                } else if (passedTime && channel.configured) {
                    buttonHTML = `<button class="btn btn-small btn-not-posted" onclick="markAsPosted(${channel.id})">üö® Postar Agora!</button>`;
                    statusIndicator = `<span class="status-indicator status-pending" style="background-color:${channel.color};"></span>`;
                } else if (channel.configured) {
                    buttonHTML = `<button class="btn btn-small" onclick="markAsPosted(${channel.id})">‚è∞ Postar Agora</button>`;
                    statusIndicator = `<span class="status-indicator" style="background: ${channel.color}; opacity:0.7;"></span>`;
                }

                let scheduledButtonHTML = '';
                if (channel.scheduled) {
                    scheduledButtonHTML = `<button class="btn btn-small btn-posted" disabled>‚úÖ Agendado</button><button class="btn btn-small" onclick="unmarkAsScheduled(${channel.id})" style="background: #f39c12;">‚Ü∂ Cancelar</button>`;
                } else {
                    scheduledButtonHTML = `<button class="btn btn-small" onclick="markAsScheduled(${channel.id})" style="background: #3498db;">üóìÔ∏è Agendar Pr√≥ximo</button>`;
                }

                const card = document.createElement('div');
                card.className = cardClass;
                card.style.borderLeftColor = channel.color;
                card.innerHTML = `
                    <div class="channel-header">
                        <div class="channel-title">${statusIndicator}${channel.name}</div>
                        <div class="channel-nicho">${channel.nicho || 'Sem nicho'}</div>
                    </div>
                    <div class="channel-info">
                        <div class="info-row"><span class="info-label">Frequ√™ncia:</span><span class="info-value">${getFrequencyDescription(channel)}</span></div>
                        <div class="info-row"><span class="info-label">Hor√°rio:</span><span class="info-value">${channel.postTime}</span></div>
                        <div class="info-row"><span class="info-label">√öltimo post:</span><span class="info-value">${channel.lastPost ? new Date(channel.lastPost).toLocaleDateString('pt-BR') : 'Nunca'}</span></div>
                    </div>
                    <div class="backlog-display">
                        <div class="backlog-number">${channel.backlog}</div>
                        <div class="backlog-days">v√≠deos (~${calculateBacklogDays(channel)})</div>
                        <div style="font-weight: bold; margin-top: 5px; font-size: 0.9rem;">${statusText}</div>
                    </div>
                    <div class="posting-status">
                         <div style="display: flex; gap: 8px;">
                            <button class="btn btn-small" onclick="editChannel(${channel.id})">‚öôÔ∏è Config</button>
                            <button class="btn btn-small" onclick="deleteChannel(${channel.id})" style="background: #c0392b;">üóëÔ∏è</button>
                        </div>
                        <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: flex-end;">
                           ${scheduledButtonHTML}
                           ${buttonHTML}
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        }
        
        function toggleFrequencyOptions() {
            const type = document.getElementById('frequencyType').value;
            document.getElementById('intervalOptions').style.display = type === 'interval' ? 'block' : 'none';
            document.getElementById('specificDaysOptions').style.display = type === 'specific_days' ? 'block' : 'none';
        }

        function editChannel(id) {
            const channel = channels.find(c => c.id === id); if (!channel) return;
            currentEditingChannel = channel;
            document.getElementById('channelName').value = channel.name;
            document.getElementById('channelNicho').value = channel.nicho;
            document.getElementById('postTime').value = channel.postTime;
            document.getElementById('backlogCount').value = channel.backlog;
            document.getElementById('frequencyType').value = channel.frequencyType || 'daily';
            toggleFrequencyOptions();
            if (channel.frequencyType === 'interval') {
                document.getElementById('postInterval').value = channel.frequencyValue;
            } else if (channel.frequencyType === 'specific_days' && Array.isArray(channel.frequencyValue)) {
                document.querySelectorAll('input[name="postDay"]').forEach(checkbox => {
                    checkbox.checked = channel.frequencyValue.includes(checkbox.value);
                });
            }
            document.getElementById('channelModal').style.display = 'block';
        }

        document.getElementById('channelForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!currentEditingChannel) return;

            // Se for a primeira configura√ß√£o, define uma data de in√≠cio para o agendamento de intervalo.
            if (!currentEditingChannel.startDate) {
                currentEditingChannel.startDate = new Date().toISOString();
            }

            currentEditingChannel.name = document.getElementById('channelName').value;
            currentEditingChannel.nicho = document.getElementById('channelNicho').value;
            currentEditingChannel.postTime = document.getElementById('postTime').value;
            currentEditingChannel.backlog = parseInt(document.getElementById('backlogCount').value);
            currentEditingChannel.configured = true;
            const frequencyType = document.getElementById('frequencyType').value;
            currentEditingChannel.frequencyType = frequencyType;
            if (frequencyType === 'interval') { currentEditingChannel.frequencyValue = parseInt(document.getElementById('postInterval').value);
            } else if (frequencyType === 'specific_days') {
                const selectedDays = [];
                document.querySelectorAll('input[name="postDay"]:checked').forEach(checkbox => selectedDays.push(checkbox.value));
                currentEditingChannel.frequencyValue = selectedDays;
            } else { currentEditingChannel.frequencyValue = 1; }
            saveChannels();
            renderChannels();
            renderCalendar();
            closeModal();
            showNotification(`${currentEditingChannel.name} configurado com sucesso!`, 'success');
        });

        function markAsPosted(id) {
            const channel = channels.find(c => c.id === id); if (!channel) return;
            const postedToday = channel.lastPost && new Date(channel.lastPost).toDateString() === new Date().toDateString();
            if (postedToday) { showNotification(`Voc√™ j√° postou hoje no ${channel.name}!`, 'warning'); return; }
            if (channel.backlog > 0) {
                channel.backlog--;
                channel.lastPost = new Date().toISOString();
                channel.scheduled = false; 
                saveChannels();
                renderChannels();
                renderCalendar();
                showNotification(`V√≠deo postado no ${channel.name}!`, 'success');
            } else {
                showNotification(`Sem v√≠deos no backlog do ${channel.name}!`, 'warning');
            }
        }

        function unmarkPost(id) {
            const channel = channels.find(c => c.id === id); if (!channel) return;
            if (confirm(`Desmarcar a postagem de hoje para "${channel.name}"?`)) {
                channel.backlog++;
                channel.lastPost = null; 
                saveChannels();
                renderChannels();
                renderCalendar();
                showNotification(`Postagem de ${channel.name} desmarcada!`, 'info');
            }
        }

        function deleteChannel(id) {
            const channel = channels.find(c => c.id === id); if (!channel) return;
            if (confirm(`Excluir o canal "${channel.name}"?`)) {
                channels = channels.filter(c => c.id !== id);
                document.getElementById('channelCount').value = channels.length;
                saveChannels();
                renderChannels();
                renderCalendar();
                showNotification(`Canal "${channel.name}" exclu√≠do.`, 'critical');
            }
        }

        function markAsScheduled(id) {
            const channel = channels.find(c => c.id === id); if (!channel) return;
            channel.scheduled = true;
            saveChannels();
            renderChannels();
            showNotification(`Pr√≥ximo v√≠deo de "${channel.name}" marcado como agendado!`, 'success');
        }

        function unmarkAsScheduled(id) {
            const channel = channels.find(c => c.id === id); if (!channel) return;
            channel.scheduled = false;
            saveChannels();
            renderChannels();
            showNotification(`Agendamento do pr√≥ximo v√≠deo de "${channel.name}" cancelado.`, 'info');
        }

        function markAsPostedFromAlert() { if (alertChannelId) markAsPosted(alertChannelId); }

        function checkDayChange() {
            const today = new Date().toDateString();
            const lastCheckDate = localStorage.getItem('lastCheckDate');
            if (lastCheckDate && lastCheckDate !== today) {
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('warning_') || key.startsWith('alert_') || key.startsWith('advance_')) {
                        localStorage.removeItem(key);
                    }
                });
                showNotification(`üìÖ  Novo dia! Status de postagem resetado.`, 'info');
                renderChannels();
            }
            localStorage.setItem('lastCheckDate', today);
        }

        function checkPostingTimes() {
            const now = new Date();
            const today = now.toDateString();
            channels.forEach(channel => {
                if (!channel.configured || !isPostDay(channel, now)) return;
                const postedToday = channel.lastPost && new Date(channel.lastPost).toDateString() === today;
                if(postedToday) return;
                const [postHour, postMinute] = channel.postTime.split(':').map(Number);
                const postDateTime = new Date(); postDateTime.setHours(postHour, postMinute, 0, 0);
                if (now > postDateTime) {
                    const alertKey = `alert_${channel.id}_${today}`;
                    if (!localStorage.getItem(alertKey)) {
                        showAlert(`Voc√™ n√£o postou o v√≠deo hoje no ${channel.name}! Hor√°rio: ${channel.postTime}`, channel.id);
                        localStorage.setItem(alertKey, 'true');
                    }
                }
            });
             renderChannels();
        }
        
        function checkAdvanceNotifications() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toDateString();
            channels.forEach(channel => {
                if(channel.configured && isPostDay(channel, tomorrow)) {
                    const notifyKey = `advance_${channel.id}_${tomorrowStr}`;
                    if(!localStorage.getItem(notifyKey)) {
                        showNotification(`üîî Lembrete: Amanh√£ √© dia de postar no canal "${channel.name}"!`, 'warning');
                        localStorage.setItem(notifyKey, 'true');
                    }
                }
            });
        }
        
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notifications');
            if (!container) return;
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            setTimeout(() => { notification.remove(); }, type === 'warning' ? 8000 : 5000);
        }

        function showAlert(message, channelId = null) {
            const modal = document.getElementById('alertModal');
            if(!modal) return;
            document.getElementById('alertMessage').textContent = message;
            modal.style.display = 'block';
            alertChannelId = channelId;
        }

        function closeAlert() { document.getElementById('alertModal').style.display = 'none'; }
        function closeModal() { document.getElementById('channelModal').style.display = 'none'; }
        function saveChannels() { localStorage.setItem('channels', JSON.stringify(channels)); }

        function migrateData() {
            let needsUpdate = false;
            channels.forEach((channel, index) => {
                if (!channel.color) { channel.color = CHANNEL_COLORS[index % CHANNEL_COLORS.length]; needsUpdate = true; }
                if (typeof channel.scheduled === 'undefined') { channel.scheduled = false; needsUpdate = true; }
                if (typeof channel.startDate === 'undefined') { channel.startDate = null; needsUpdate = true; }
            });
            if (needsUpdate) saveChannels();
        }
        
        function init() {
            migrateData();
            checkDayChange();
            updateClock();
            setInterval(updateClock, 1000);
            if (channels.length > 0) {
                document.getElementById('channelCount').value = channels.length;
                renderChannels();
            }
            renderCalendar();
            setInterval(checkPostingTimes, 60000); 
            setInterval(checkAdvanceNotifications, 1000 * 60 * 60);
            setTimeout(checkPostingTimes, 2000);
            setTimeout(checkAdvanceNotifications, 3000);
        }

        document.getElementById('channelModal')?.addEventListener('click', e => { if (e.target === e.currentTarget) closeModal(); });
        document.getElementById('alertModal')?.addEventListener('click', e => { if (e.target === e.currentTarget) closeAlert(); });
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
